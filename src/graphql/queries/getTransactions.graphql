query GetTransactions($where:transaction_bool_exp, $limit: Int, $offset: Int, $order_by:[transaction_order_by!]) {
  transaction(
    where:$where,
    limit:$limit,
  	offset:$offset,
  	order_by:$order_by
  	)
    {
    id
    createdAt
    updatedAt
    description
    amount
    status
    category
    transactionDate
    postDate
    accountId
  }
}